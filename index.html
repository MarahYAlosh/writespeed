 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

</head>
<body>
<div class="game">
  <div class="name">Typing Speed Test Game</div>
  <div class="container">
    <div class="message">
      You are palying on <span class="lvl"></span> level and you have <span class="seconds"></span> sec to write word 
    </div>

<div class="conInput">
  <input type="text" name="" id="" class="inputName" placeholder="Enter your name">
  <div class="easy">
    <input type="radio" name="level" id="Easy" value="Easy">
    <label for="Easy">Easy</label>
  </div>
  <div class="normal">
    <input type="radio" name="level" id="Normal" value="Normal">
    <label for="Normal">Normal</label>
  </div>
<div class="hard">
  <input type="radio" name="level" id="Hard" value="Hard">
  <label for="Hard">Hard</label>
</div>


  </div>


    <div class="start">Start Playing</div>
    <div class="the-word"></div>
    <input type="text" name="" id="" class="input">
    <div class="upcoming-words">
    </div>
    <div class="control">
      <div class="time">Time left : <span></span>seconds</div>
  <div class="score">Score : <span class="got">0</span> from <span class="total"></span></div>
    </div>
    <div class="finish"></div>
  </div>
</div>



  <script src="pro.js"></script>
</body>
</html>
